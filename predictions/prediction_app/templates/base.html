<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.scss">

    <title>{% block title %}Default Title{% endblock %}</title>
  </head>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark static-top">
    <a class="navbar-brand" href="/">Cancer predictor</a>

    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarsExampleDefault"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      {% with request.resolver_match.url_name as url_name %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link {% if url_name == 'image_prediction' %}active{% endif %}"
            href="{% url 'image_prediction' %}"
            >Skin lession predictor</a
          >
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link {% if url_name == 'info' %}active{% endif %}"
            href="{% url 'info' %}"
            >Info about skin lession dataset classes</a
          >
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link {% if url_name == 'predictCancer' %}active{% endif %}"
            href="{% url 'predictCancer' %}"
            >Breast cancer image predictions</a
          >
        </li>
      </ul>
      {% endwith %}
    </div>
  </nav>

  <body>
    <div class="container" style="text-align: center">{% block content %}{% endblock %}</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSGFpoO9xlsofV+H0bJ1F2Q8aW+e7f6MkX9tmtF++8J5g5A5h5H"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybBud7WQHZdoj2mXN3L2c3wdx70D6lG7lam8OPYe6ffzab6N"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-M7XA0bDp_zHN1Dz_ORpWotrAF64N1g4WOgJRYW_i0q3v8v8vj0k+erkoAO4I9KA"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
